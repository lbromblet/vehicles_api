version: "3.9"

services:

  vehiclesdb:
    image: postgres:13
    container_name: ${MAIN_DATABASE_HOST}
    environment:
      POSTGRES_USER: ${MAIN_DATABASE_USER}
      POSTGRES_PASSWORD: ${MAIN_DATABASE_PASSWORD}
      POSTGRES_DB: ${MAIN_DATABASE_NAME}
    volumes:
      - ./data/postgresql:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: on-failure

  web:
    image: vehicules_api
    container_name: vehicules_api
    build: .
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    depends_on:
      - vehiclesdb
